name: Node.js CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
env:
  NODE_VERSION: 20
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
        name: Install dependencies
      - run: npm run lint
        name: Lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
        name: Install dependencies
      - run: npm run build --if-present
        name: Build
